<!DOCTYPE html>
<html lang="en">

<head>

<body>
   <div class="container">
      <!-- container ichiga 2ta div ochdim -->

      <!-- 1-div sarlovxa texti uchun -->
      <div class="title">

         <p>Form<span>Get</span></p>
      </div>
      <form>
         <label for=""><strong>Full Name:</strong></label>
         <div class="input">
            <i class="fa-solid fa-user"></i>
            <input type="text" placeholder="Full Name">
         </div>

         <label for="Femail"><strong>Email:</strong></label>
         <div class="input">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" placeholder="email">
         </div>

         <label for=""><strong>Contact Number:</strong></label>
         <div class="input">
            <i class="fa-solid fa-mobile"></i>
            <input type="text" placeholder="Contact number">
         </div>

         <label for=""><strong>Address:</strong></label>

         </div>

         <button>Submit</button>
         
      </form>
   </div>
